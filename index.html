<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <script src="https://kit.fontawesome.com/8f11bc9294.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&familyOpen+Sans:wght@400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
</head>
<body> 
  <div class="container">
    <header class="logo-container">
      <img src="images/logo.svg" class="logo" alt="logo">
    </header>
    <main>
      <div class="main">
        <div class="main-left">
          <div class="images">
            <img src="images/illustration-mockups.svg" class="mockup-illustration" alt="mockup-illustration">
          </div>
        </div>
        <div class="main-right">
          <header>
            <h1>Build The Community Your Fans Will Love</h1>
          </header>
          <p class="huddle-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
            <button class="register-btn">Register</button>
          </div>
      </div>
      <article class="socials">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </article>
    </main>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/yeniuvwo" target="blank">Yeni Uvwo</a>.
    </p>
  </footer>
</body>
</html>
